<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Back | 2.5ç§’æ ‡å‡†å¤§å±ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- èˆ’é€‚ç‰ˆ UI (å›å½’å†·é™çš„æ·±è“è‰²) --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent-primary: #38bdf8; /* å›å½’æ¸…çˆ½çš„è“è‰² */
            --accent-success: #4ade80;
            --accent-error: #f87171;
            --btn-color: #e2e8f0;
            --btn-shadow: #94a3b8;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
        }

        .header {
            width: 90%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input[type=number] {
            background: transparent;
            border: none;
            color: var(--accent-primary);
            font-weight: bold;
            font-size: 20px;
            width: 40px;
            text-align: center;
        }
        input:focus { outline: none; }

        .score-tag {
            font-weight: bold;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .progress-track {
            width: 100%;
            max-width: 500px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-primary);
            border-radius: 3px;
            transition: width 0.5s ease; /* è¿›åº¦æ¡åŠ¨ç”»ä¹ŸæŸ”å’Œä¸€ç‚¹ */
        }

        /* --- ä¿æŒå¤§å±å°ºå¯¸ --- */
        .game-stage {
            position: relative;
            width: 320px;
            height: 320px;
            background: var(--card-bg);
            border-radius: 40px; /* ç¨å¾®åœ†æ¶¦ä¸€ç‚¹çš„æ–¹å— */
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        #current-letter {
            font-size: 180px; /* ä¾ç„¶å¾ˆå¤§ï¼Œä½†ä¸å‡ºæ¡† */
            font-weight: 700;
            background: linear-gradient(180deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: none;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            /* æŸ”å’Œçš„å¼¹å‡ºåŠ¨ç”»ï¼š0.3ç§’ */
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #feedback {
            height: 30px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .show-feedback { opacity: 1 !important; }
        .text-success { color: var(--accent-success); text-shadow: 0 0 10px rgba(74, 222, 128, 0.4); }
        .text-error { color: var(--accent-error); text-shadow: 0 0 10px rgba(248, 113, 113, 0.4); }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        /* --- ä¿æŒå¤§æŒ‰é’® --- */
        #match-btn {
            position: relative;
            width: 320px;   /* å®½åº¦ */
            height: 120px;  /* é«˜åº¦ */
            background: var(--btn-color);
            border: none;
            border-radius: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            cursor: pointer;
            box-shadow: 0 10px 0 var(--btn-shadow), 0 15px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            touch-action: manipulation;
        }

        #match-btn:active, .btn-pressed {
            transform: translateY(10px);
            box-shadow: 0 0 0 var(--btn-shadow), 0 0 10px rgba(0,0,0,0.1);
        }

        #match-btn:disabled {
            background: #475569;
            color: #94a3b8;
            box-shadow: none;
            cursor: not-allowed;
            transform: translateY(10px);
        }

        #start-btn {
            padding: 16px 50px;
            background: linear-gradient(90deg, var(--accent-primary), #3b82f6);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
            transition: transform 0.2s;
        }
        #start-btn:hover { transform: translateY(-2px); }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-card {
            background: rgba(30, 41, 59, 1);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 340px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            padding: 15px 5px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-num { display: block; font-size: 28px; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 12px; color: var(--text-sub); text-transform: uppercase; }

        .btn-restart {
            width: 100%;
            padding: 18px;
            background: white;
            color: #0f172a;
            border: none;
            border-radius: 16px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
        .key-hint {
            font-size: 14px;
            background: rgba(0,0,0,0.1);
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: normal;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="setting-group" id="settings-panel">
            <span style="font-size:16px; color:var(--text-sub)">N-Level</span>
            <input type="number" id="n-level" value="2" min="1" max="5">
        </div>
        <div class="score-tag" id="score-display">SCORE: 0</div>
    </div>

    <div class="progress-track">
        <div class="progress-fill" id="progress-bar"></div>
    </div>

    <div class="game-stage">
        <div id="current-letter">A</div>
    </div>

    <div id="feedback"></div>

    <div class="controls">
        <button id="match-btn" disabled onmousedown="checkMatch()">
            <span>ğŸ¯ åŒ¹é…</span>
            <span class="key-hint">SPACE</span>
        </button>
        <button id="start-btn" onclick="startGame()">å¼€å§‹è®­ç»ƒ</button>
    </div>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="margin:0; font-size:26px;">è®­ç»ƒå®Œæˆ</h2>
            <p style="color:var(--text-sub); font-size:15px; margin-top:5px;">2.5ç§’æ ‡å‡†æ¨¡å¼</p>

            <div style="margin: 25px 0;">
                <span style="font-size:56px; font-weight:700; color:var(--accent-primary);" id="final-score">0</span>
                <div style="font-size:14px; color:var(--text-sub);">æ€»åˆ†</div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-num" style="color:var(--accent-success)" id="stat-hits">0</span>
                    <span class="stat-label">å‘½ä¸­</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" style="color:var(--accent-error)" id="stat-wrong">0</span>
                    <span class="stat-label">è¯¯è§¦</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" style="color:#fbbf24" id="stat-miss">0</span>
                    <span class="stat-label">æ¼æ‰</span>
                </div>
            </div>

            <button class="btn-restart" onclick="closeModal()">å†æ¬¡æŒ‘æˆ˜</button>
        </div>
    </div>

<script>
    // --- 2.5ç§’ æ ‡å‡†è®­ç»ƒç‰ˆé…ç½® ---
    const TOTAL_TRIALS = 40;  // é¢˜é‡é€‚ä¸­
    const INTERVAL_MS = 2500; // æ€»å‘¨æœŸï¼š2.5ç§’ (èˆ’é€‚èŠ‚å¥)
    const SHOW_MS = 1500;     // æ˜¾ç¤ºæ—¶é—´ï¼š1.5ç§’ (çœ‹å¾—æ¸…) - ç•™1ç§’å¤„ç†ç©ºç™½æœŸ
    const MATCH_RATE = 0.3;   // 30% åŒ¹é…ç‡
    const LETTER_POOL = ['A', 'B', 'C', 'H', 'K', 'L', 'M', 'Q', 'R', 'S', 'T', 'X'];

    // çŠ¶æ€ç®¡ç†
    let nLevel = 2;
    let sequence = [];
    let currentTrial = 0;
    let score = 0;
    let stats = { hits: 0, wrong: 0, miss: 0 };

    let timer = null;
    let hideTimer = null;
    let isGameRunning = false;
    let hasResponded = false;
    let currentLetter = "";

    const letterEl = document.getElementById('current-letter');
    const matchBtn = document.getElementById('match-btn');
    const feedbackEl = document.getElementById('feedback');
    const progressBar = document.getElementById('progress-bar');
    const scoreDisplay = document.getElementById('score-display');
    const settingsPanel = document.getElementById('settings-panel');
    const startBtn = document.getElementById('start-btn');

    function startGame() {
        nLevel = parseInt(document.getElementById('n-level').value);
        sequence = [];
        currentTrial = 0;
        score = 0;
        stats = { hits: 0, wrong: 0, miss: 0 };
        isGameRunning = true;
        
        scoreDisplay.innerText = "SCORE: 0";
        progressBar.style.width = "0%";
        startBtn.style.display = 'none';
        settingsPanel.style.opacity = '0.5';
        matchBtn.disabled = false;
        feedbackEl.classList.remove('show-feedback');
        
        // ç¨å¾®ç­‰å¾…ä¸€ä¸‹å†å¼€å§‹ï¼Œç»™äººå‡†å¤‡æ—¶é—´
        setTimeout(nextTurn, 500);
    }

    function nextTurn() {
        // æ£€æµ‹ä¸Šä¸€è½®æ˜¯å¦æ¼æ‰
        if (currentTrial > 0 && !hasResponded) {
            const lastIndex = sequence.length - 1;
            const targetIndex = lastIndex - nLevel;
            if (targetIndex >= 0 && sequence[lastIndex] === sequence[targetIndex]) {
                stats.miss++;
            }
        }

        if (currentTrial >= TOTAL_TRIALS) {
            endGame();
            return;
        }

        hasResponded = false;
        feedbackEl.classList.remove('show-feedback');
        
        let newChar;
        // ç”Ÿæˆé€»è¾‘
        if (sequence.length >= nLevel && Math.random() < MATCH_RATE) {
            newChar = sequence[sequence.length - nLevel]; 
        } else {
            // ç®€å•éšæœº
            newChar = LETTER_POOL[Math.floor(Math.random() * LETTER_POOL.length)];
        }
        
        currentLetter = newChar;
        sequence.push(currentLetter);
        
        // åŠ¨ç”»é‡ç½®
        letterEl.classList.remove('animating');
        void letterEl.offsetWidth; 
        
        letterEl.innerText = currentLetter;
        letterEl.style.display = 'block';
        
        currentTrial++;
        const pct = (currentTrial / TOTAL_TRIALS) * 100;
        progressBar.style.width = `${pct}%`;

        // å­—æ¯æ˜¾ç¤ºæ—¶é—´
        hideTimer = setTimeout(() => { letterEl.style.display = 'none'; }, SHOW_MS);
        // ä¸‹ä¸€è½®æ—¶é—´
        timer = setTimeout(nextTurn, INTERVAL_MS);
    }

    function checkMatch() {
        if (!isGameRunning || hasResponded) return;
        hasResponded = true;

        const targetIndex = sequence.length - 1 - nLevel;
        
        if (targetIndex >= 0 && sequence[targetIndex] === currentLetter) {
            score += 10;
            stats.hits++;
            showFeedback("âœ¨ å®Œç¾åŒ¹é…", "text-success");
            triggerGlow("success");
        } else {
            score -= 5;
            stats.wrong++;
            showFeedback("âŒ è¯¯è§¦", "text-error");
            triggerGlow("error");
        }
        scoreDisplay.innerText = `SCORE: ${score}`;
    }

    function showFeedback(text, className) {
        feedbackEl.innerText = text;
        feedbackEl.className = className;
        feedbackEl.classList.add('show-feedback');
    }

    function triggerGlow(type) {
        const color = type === 'success' ? 'rgba(74, 222, 128, 0.2)' : 'rgba(248, 113, 113, 0.2)';
        document.body.style.boxShadow = `inset 0 0 100px ${color}`;
        setTimeout(() => { document.body.style.boxShadow = 'none'; }, 300);
    }

    function endGame() {
        isGameRunning = false;
        clearTimeout(timer);
        clearTimeout(hideTimer);
        matchBtn.disabled = true;
        letterEl.style.display = 'none';
        
        document.getElementById('final-score').innerText = score;
        document.getElementById('stat-hits').innerText = stats.hits;
        document.getElementById('stat-wrong').innerText = stats.wrong;
        document.getElementById('stat-miss').innerText = stats.miss;
        document.getElementById('result-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('result-modal').style.display = 'none';
        startBtn.style.display = 'block';
        settingsPanel.style.opacity = '1';
        progressBar.style.width = "0%";
    }

    // é”®ç›˜
    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            event.preventDefault();
            if(isGameRunning) {
                matchBtn.classList.add('btn-pressed'); 
                checkMatch();
            }
        }
    });
    document.addEventListener('keyup', function(event) {
        if (event.code === 'Space') {
            matchBtn.classList.remove('btn-pressed');
        }
    });

    // è§¦æ‘¸ä¼˜åŒ–
    matchBtn.addEventListener('touchstart', function(e) {
        e.preventDefault(); 
        if(isGameRunning) {
            matchBtn.classList.add('btn-pressed');
            checkMatch();
        }
    });
    matchBtn.addEventListener('touchend', function(e) {
        matchBtn.classList.remove('btn-pressed');
    });

</script>
</body>
</html>
