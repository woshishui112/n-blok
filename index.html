<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Back Pro | 1.5ç§’ç–¾é€Ÿç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- å…¨å±€å˜é‡ä¸UIè®¾è®¡ (æ·±è‰²ä¸“æ³¨æ¨¡å¼) --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #020617 0%, #0f172a 100%); /* æ›´æ·±çš„èƒŒæ™¯ */
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-sub: #64748b;
            --accent-primary: #38bdf8;
            --accent-success: #22c55e; /* æ›´é²œè‰³çš„ç»¿ */
            --accent-error: #ef4444;   /* æ›´é²œè‰³çš„çº¢ */
            --btn-color: #f1f5f9;
            --btn-shadow: #64748b;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
        }

        .header {
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input[type=number] {
            background: transparent;
            border: none;
            color: var(--accent-primary);
            font-weight: bold;
            font-size: 16px;
            width: 30px;
            text-align: center;
        }
        input:focus { outline: none; }

        .score-tag {
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .progress-track {
            width: 100%;
            max-width: 400px;
            height: 4px; /* è¿›åº¦æ¡å˜ç»†ä¸€ç‚¹ */
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-primary);
            border-radius: 3px;
            transition: width 0.3s linear; /* çº¿æ€§åŠ¨ç”»ï¼Œçœ‹èµ·æ¥æ›´è¿è´¯ */
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .game-stage {
            position: relative;
            width: 260px;
            height: 260px;
            background: var(--card-bg);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        #current-letter {
            font-size: 130px;
            font-weight: 700;
            background: linear-gradient(180deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            /* æé€ŸåŠ¨ç”»ï¼š0.15ç§’ */
            animation: popIn 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.4); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #feedback {
            height: 30px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.1s; /* åé¦ˆæ¶ˆå¤±å¾—æ›´å¿« */
        }
        .show-feedback { opacity: 1 !important; }
        .text-success { color: var(--accent-success); text-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
        .text-error { color: var(--accent-error); text-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        #match-btn {
            position: relative;
            width: 240px;
            height: 72px;
            background: var(--btn-color);
            border: none;
            border-radius: 36px;
            font-size: 20px;
            font-weight: 700;
            color: #0f172a;
            cursor: pointer;
            box-shadow: 0 6px 0 var(--btn-shadow), 0 15px 20px rgba(0,0,0,0.2);
            transition: all 0.05s; /* æŒ‰é’®å“åº”æ›´å¿« */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #match-btn:active, .btn-pressed {
            transform: translateY(6px);
            box-shadow: 0 0 0 var(--btn-shadow), 0 0 10px rgba(0,0,0,0.1);
        }

        #match-btn:disabled {
            background: #334155;
            color: #64748b;
            box-shadow: none;
            cursor: not-allowed;
            transform: translateY(6px);
        }

        #start-btn {
            padding: 14px 40px;
            background: linear-gradient(90deg, var(--accent-primary), #2563eb);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
            transition: transform 0.2s;
        }
        #start-btn:hover { transform: translateY(-2px); }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s;
        }

        .modal-card {
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 320px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin: 30px 0;
        }

        .stat-box {
            background: rgba(0,0,0,0.2);
            padding: 15px 5px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-num { display: block; font-size: 24px; font-weight: bold; margin-bottom: 4px; }
        .stat-label { font-size: 11px; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; }

        .btn-restart {
            width: 100%;
            padding: 15px;
            background: white;
            color: #0f172a;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-restart:hover { opacity: 0.9; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .key-hint {
            font-size: 12px;
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="setting-group" id="settings-panel">
            <span style="font-size:14px; color:var(--text-sub)">N-Back</span>
            <input type="number" id="n-level" value="2" min="1" max="5">
        </div>
        <div class="score-tag" id="score-display">SCORE: 0</div>
    </div>

    <div class="progress-track">
        <div class="progress-fill" id="progress-bar"></div>
    </div>

    <div class="game-stage">
        <div id="current-letter">A</div>
    </div>

    <div id="feedback"></div>

    <div class="controls">
        <button id="match-btn" disabled onmousedown="checkMatch()">
            <span>ğŸ¯ åŒ¹é…</span>
            <span class="key-hint">SPACE</span>
        </button>
        <button id="start-btn" onclick="startGame()">å¼€å§‹ç–¾é€Ÿè®­ç»ƒ</button>
    </div>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="margin:0; font-size:24px;">è®­ç»ƒæŠ¥å‘Š</h2>
            <p style="color:var(--text-sub); font-size:14px; margin-top:5px;">1.5ç§’ç–¾é€Ÿæ¨¡å¼</p>

            <div style="margin: 20px 0;">
                <span style="font-size:48px; font-weight:700; color:var(--accent-primary);" id="final-score">0</span>
                <div style="font-size:12px; color:var(--text-sub);">æ€»åˆ†</div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-num" style="color:var(--accent-success)" id="stat-hits">0</span>
                    <span class="stat-label">å‘½ä¸­</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" style="color:var(--accent-error)" id="stat-wrong">0</span>
                    <span class="stat-label">è¯¯è§¦</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" style="color:#fbbf24" id="stat-miss">0</span>
                    <span class="stat-label">æ¼æ‰</span>
                </div>
            </div>

            <p id="final-comment" style="font-size:13px; color:var(--text-sub); margin-bottom:25px; line-height:1.5;">...</p>
            
            <button class="btn-restart" onclick="closeModal()">å†æ¬¡æŒ‘æˆ˜</button>
        </div>
    </div>

<script>
    // --- ç–¾é€Ÿç‰ˆé…ç½® (Hardcore Mode) ---
    const TOTAL_TRIALS = 50;
    const INTERVAL_MS = 1500; // æ€»å‘¨æœŸï¼š1.5ç§’ (æå¿«èŠ‚å¥)
    const SHOW_MS = 1100;     // æ˜¾ç¤ºæ—¶é—´ï¼š1.1ç§’ (ç•™0.4ç§’ç©ºç™½ï¼Œåˆ¶é€ é—ªçƒæ„Ÿ)
    const MATCH_RATE = 0.3;   // 30% åŒ¹é…ç‡
    const LETTER_POOL = ['A', 'B', 'C', 'H', 'K', 'L', 'M', 'Q', 'R', 'S', 'T', 'X'];

    // çŠ¶æ€ç®¡ç†
    let nLevel = 2;
    let sequence = [];
    let currentTrial = 0;
    let score = 0;
    let stats = { hits: 0, wrong: 0, miss: 0 };

    let timer = null;
    let hideTimer = null;
    let feedbackTimer = null;
    let isGameRunning = false;
    let hasResponded = false;
    let currentLetter = "";

    const letterEl = document.getElementById('current-letter');
    const matchBtn = document.getElementById('match-btn');
    const feedbackEl = document.getElementById('feedback');
    const progressBar = document.getElementById('progress-bar');
    const scoreDisplay = document.getElementById('score-display');
    const settingsPanel = document.getElementById('settings-panel');
    const startBtn = document.getElementById('start-btn');

    function startGame() {
        nLevel = parseInt(document.getElementById('n-level').value);
        sequence = [];
        currentTrial = 0;
        score = 0;
        stats = { hits: 0, wrong: 0, miss: 0 };
        isGameRunning = true;
        
        scoreDisplay.innerText = "SCORE: 0";
        scoreDisplay.style.color = "var(--text-main)";
        progressBar.style.width = "0%";
        startBtn.style.display = 'none';
        settingsPanel.style.opacity = '0.3';
        matchBtn.disabled = false;
        feedbackEl.classList.remove('show-feedback');
        
        nextTurn();
    }

    function nextTurn() {
        // æ£€æµ‹ä¸Šä¸€è½®æ˜¯å¦æ¼æ‰
        if (currentTrial > 0 && !hasResponded) {
            const lastIndex = sequence.length - 1;
            const targetIndex = lastIndex - nLevel;
            if (targetIndex >= 0 && sequence[lastIndex] === sequence[targetIndex]) {
                stats.miss++;
            }
        }

        if (currentTrial >= TOTAL_TRIALS) {
            endGame();
            return;
        }

        hasResponded = false;
        // å¿«é€Ÿæ¸…é™¤åé¦ˆæ–‡å­—ï¼Œé¿å…å¹²æ‰°
        feedbackEl.classList.remove('show-feedback');
        
        let newChar;
        // ç¡®ä¿åŒ¹é…ç‡é€»è¾‘
        if (sequence.length >= nLevel && Math.random() < MATCH_RATE) {
            newChar = sequence[sequence.length - nLevel]; 
        } else {
            // é¿å…è¿ç»­äº§ç”Ÿç›¸åŒçš„ï¼ˆé™¤éæ˜¯N-Backéœ€è¦ï¼‰
            let candidate;
            do {
                candidate = LETTER_POOL[Math.floor(Math.random() * LETTER_POOL.length)];
            } while (sequence.length > 0 && candidate === sequence[sequence.length-1] && nLevel > 1);
            newChar = candidate;
        }
        
        currentLetter = newChar;
        sequence.push(currentLetter);
        
        // å¼ºåˆ¶é‡ç»˜åŠ¨ç”»ï¼šç§»é™¤ -> å¼ºåˆ¶å›æµ -> æ·»åŠ 
        letterEl.classList.remove('animating');
        void letterEl.offsetWidth; // è§¦å‘ reflow
        
        letterEl.innerText = currentLetter;
        letterEl.style.display = 'block';
        
        currentTrial++;
        const pct = (currentTrial / TOTAL_TRIALS) * 100;
        progressBar.style.width = `${pct}%`;

        // å­—æ¯æ¶ˆå¤±å®šæ—¶å™¨
        hideTimer = setTimeout(() => { 
            letterEl.style.display = 'none'; 
        }, SHOW_MS);

        // ä¸‹ä¸€é¢˜æ€»å®šæ—¶å™¨
        timer = setTimeout(nextTurn, INTERVAL_MS);
    }

    function checkMatch() {
        if (!isGameRunning || hasResponded) return;
        hasResponded = true;

        const targetIndex = sequence.length - 1 - nLevel;
        
        // æ ¸å¿ƒé€»è¾‘åˆ¤æ–­
        if (targetIndex >= 0 && sequence[targetIndex] === currentLetter) {
            score += 10;
            stats.hits++;
            showFeedback("âš¡ å‘½ä¸­!", "text-success");
            triggerGlow("success");
        } else {
            score -= 5;
            stats.wrong++;
            showFeedback("âŒ è¯¯è§¦", "text-error");
            triggerGlow("error");
        }
        scoreDisplay.innerText = `SCORE: ${score}`;
    }

    function showFeedback(text, className) {
        clearTimeout(feedbackTimer);
        feedbackEl.innerText = text;
        feedbackEl.className = className;
        feedbackEl.classList.add('show-feedback');
        // åé¦ˆæ˜¾ç¤ºæ—¶é—´ç¼©çŸ­
        feedbackTimer = setTimeout(() => {
            feedbackEl.classList.remove('show-feedback');
        }, 800);
    }

    function triggerGlow(type) {
        const color = type === 'success' ? 'var(--accent-success)' : 'var(--accent-error)';
        // è¾¹æ¡†é—ªçƒæ›´å¿«
        document.body.style.boxShadow = `inset 0 0 60px ${color}`;
        setTimeout(() => { document.body.style.boxShadow = 'none'; }, 200);
    }

    function endGame() {
        isGameRunning = false;
        clearTimeout(timer);
        clearTimeout(hideTimer);
        matchBtn.disabled = true;
        letterEl.style.display = 'none';
        
        document.getElementById('final-score').innerText = score;
        document.getElementById('stat-hits').innerText = stats.hits;
        document.getElementById('stat-wrong').innerText = stats.wrong;
        document.getElementById('stat-miss').innerText = stats.miss;
        
        let comment = "é€Ÿåº¦å¾ˆå¿«ï¼Œç»§ç»­ä¿æŒï¼";
        if (stats.miss > 10) comment = "è·Ÿä¸ä¸ŠèŠ‚å¥ï¼Ÿå°è¯•é™ä½Nå€¼æˆ–å¤šåŠ ç»ƒä¹ ã€‚";
        else if (stats.wrong > 10) comment = "æ‰‹å¤ªå¿«äº†ï¼Ÿåœ¨ç–¾é€Ÿæ¨¡å¼ä¸‹æ›´è¦ä¿æŒå†·é™ã€‚";
        else if (score > 400) comment = "å¤ªå¼ºäº†ï¼ä½ çš„å¤§è„‘ååº”é€Ÿåº¦æƒŠäººï¼";
        
        document.getElementById('final-comment').innerText = comment;
        document.getElementById('result-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('result-modal').style.display = 'none';
        startBtn.style.display = 'block';
        settingsPanel.style.opacity = '1';
        progressBar.style.width = "0%";
    }

    // é”®ç›˜ç›‘å¬ä¼˜åŒ–
    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            event.preventDefault(); // é˜²æ­¢æ»šåŠ¨
            if(!isGameRunning) return; 
            matchBtn.classList.add('btn-pressed'); 
            checkMatch();
        }
    });
    document.addEventListener('keyup', function(event) {
        if (event.code === 'Space') {
            matchBtn.classList.remove('btn-pressed');
        }
    });
</script>
</body>
</html>
