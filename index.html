<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Back | 实验室风格 (Fast)</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        /* --- 实验室风格 UI (清爽、明亮、专业) --- */
        :root {
            --bg-color: #f3f4f6;          
            --card-bg: #ffffff;           
            --text-main: #111827;         
            --text-sub: #9ca3af;          
            
            --primary: #4f46e5;           
            --primary-hover: #4338ca;
            --primary-light: #e0e7ff;
            
            --success: #059669;           
            --error: #dc2626;             
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --radius-lg: 24px;
            --radius-btn: 16px;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
        }

        .header {
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow-sm);
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text-sub);
        }

        input[type=number] {
            background: var(--bg-color);
            border: none;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 18px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            text-align: center;
        }
        input:focus { outline: 2px solid var(--primary); }

        .score-tag {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 20px;
            color: var(--primary);
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-stage {
            position: relative;
            width: 300px;
            height: 300px;
            background: var(--card-bg);
            border-radius: 40px;
            box-shadow: var(--shadow-lg);
            border: 1px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            transition: transform 0.1s;
        }

        #current-letter {
            font-family: 'Inter', sans-serif;
            font-size: 160px;
            font-weight: 900;
            color: var(--text-main);
            display: none;
            /* 动画稍微加快，配合快节奏 */
            animation: scaleUp 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #feedback {
            height: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.2s;
            text-transform: uppercase;
        }
        .show-feedback { opacity: 1 !important; }
        .text-success { color: var(--success); }
        .text-error { color: var(--error); }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        #match-btn {
            position: relative;
            width: 300px;
            height: 100px;
            background: var(--primary);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            overflow: hidden;
            touch-action: manipulation;
        }

        #match-btn:active, .btn-pressed {
            transform: scale(0.96);
            background: var(--primary-hover);
            box-shadow: 0 4px 10px -2px rgba(79, 70, 229, 0.3);
        }

        #match-btn:disabled {
            background: #d1d5db;
            color: #9ca3af;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .btn-sub-text {
            font-size: 12px;
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        #start-btn {
            background: var(--card-bg);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
        }
        #start-btn:hover { 
            background: var(--primary); 
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            width: 320px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #f3f4f6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .stat-box {
            padding: 10px;
            border-radius: 12px;
            background: #f9fafb;
        }

        .stat-num { display: block; font-size: 24px; font-weight: 900; color: var(--text-main); }
        .stat-label { font-size: 12px; color: var(--text-sub); font-weight: 600; margin-top: 4px; }

        .btn-restart {
            width: 100%;
            padding: 16px;
            background: var(--text-main);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-restart:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <div class="header">
        <div class="setting-group" id="settings-panel">
            <span>N-BACK</span>
            <input type="number" id="n-level" value="2" min="1" max="5">
        </div>
        <div class="score-tag" id="score-display">000</div>
    </div>

    <div class="progress-container">
        <div class="progress-fill" id="progress-bar"></div>
    </div>

    <div class="game-stage">
        <div id="current-letter">A</div>
    </div>

    <div id="feedback"></div>

    <div class="controls">
        <button id="match-btn" disabled onmousedown="checkMatch()">
            <span>MATCH</span>
            <span class="btn-sub-text">SPACE</span>
        </button>
        <button id="start-btn" onclick="startGame()">Start Training</button>
    </div>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="margin:0; font-size:22px; color:var(--text-sub);">SESSION REPORT</h2>
            
            <div style="margin: 20px 0;">
                <span style="font-size:60px; font-weight:900; color:var(--primary); letter-spacing: -2px;" id="final-score">0</span>
                <div style="font-size:14px; font-weight:600; color:var(--text-sub);">TOTAL SCORE</div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-num" style="color:var(--success)" id="stat-hits">0</span>
                    <span class="stat-label">HITS</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" style="color:var(--error)" id="stat-wrong">0</span>
                    <span class="stat-label">WRONG</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" style="color:#f59e0b" id="stat-miss">0</span>
                    <span class="stat-label">MISS</span>
                </div>
            </div>

            <button class="btn-restart" onclick="closeModal()">Play Again</button>
        </div>
    </div>

<script>
    // --- 速度设置 ---
    const TOTAL_TRIALS = 40;
    const INTERVAL_MS = 2000; // 修改：从 2500ms 改为 2000ms (2秒一回合，标准速度)
    const SHOW_MS = 1000;     // 修改：从 1500ms 改为 1000ms (字母显示1秒，空白1秒)
    const MATCH_RATE = 0.3;
    const LETTER_POOL = ['A', 'B', 'C', 'H', 'K', 'L', 'M', 'Q', 'R', 'S', 'T', 'X'];

    let nLevel = 2;
    let sequence = [];
    let currentTrial = 0;
    let score = 0;
    let stats = { hits: 0, wrong: 0, miss: 0 };

    let timer = null;
    let hideTimer = null;
    let isGameRunning = false;
    let hasResponded = false;
    let currentLetter = "";

    const letterEl = document.getElementById('current-letter');
    const matchBtn = document.getElementById('match-btn');
    const feedbackEl = document.getElementById('feedback');
    const progressBar = document.getElementById('progress-bar');
    const scoreDisplay = document.getElementById('score-display');
    const settingsPanel = document.getElementById('settings-panel');
    const startBtn = document.getElementById('start-btn');

    function startGame() {
        nLevel = parseInt(document.getElementById('n-level').value);
        sequence = [];
        currentTrial = 0;
        score = 0;
        stats = { hits: 0, wrong: 0, miss: 0 };
        isGameRunning = true;
        
        scoreDisplay.innerText = "000";
        progressBar.style.width = "0%";
        startBtn.style.display = 'none';
        matchBtn.disabled = false;
        feedbackEl.classList.remove('show-feedback');
        
        setTimeout(nextTurn, 500);
    }

    function nextTurn() {
        if (currentTrial > 0 && !hasResponded) {
            const lastIndex = sequence.length - 1;
            const targetIndex = lastIndex - nLevel;
            if (targetIndex >= 0 && sequence[lastIndex] === sequence[targetIndex]) {
                stats.miss++;
            }
        }

        if (currentTrial >= TOTAL_TRIALS) {
            endGame();
            return;
        }

        hasResponded = false;
        feedbackEl.classList.remove('show-feedback');
        
        let newChar;
        if (sequence.length >= nLevel && Math.random() < MATCH_RATE) {
            newChar = sequence[sequence.length - nLevel]; 
        } else {
            newChar = LETTER_POOL[Math.floor(Math.random() * LETTER_POOL.length)];
        }
        
        currentLetter = newChar;
        sequence.push(currentLetter);
        
        // 动画重置
        letterEl.style.display = 'none';
        letterEl.offsetHeight; // 强制重绘
        letterEl.innerText = currentLetter;
        letterEl.style.display = 'block';
        
        currentTrial++;
        const pct = (currentTrial / TOTAL_TRIALS) * 100;
        progressBar.style.width = `${pct}%`;

        // 隐藏字母的定时器
        hideTimer = setTimeout(() => { letterEl.style.display = 'none'; }, SHOW_MS);
        // 下一回合的定时器
        timer = setTimeout(nextTurn, INTERVAL_MS);
    }

    function checkMatch() {
        if (!isGameRunning || hasResponded) return;
        hasResponded = true;

        const targetIndex = sequence.length - 1 - nLevel;
        
        if (targetIndex >= 0 && sequence[targetIndex] === currentLetter) {
            score += 10;
            stats.hits++;
            showFeedback("Correct", "text-success");
            flashScreen('rgba(5, 150, 105, 0.1)'); // 绿色闪烁
        } else {
            score -= 5;
            stats.wrong++;
            showFeedback("Wrong", "text-error");
            flashScreen('rgba(220, 38, 38, 0.1)'); // 红色闪烁
        }
        scoreDisplay.innerText = score.toString().padStart(3, '0');
    }

    function showFeedback(text, className) {
        feedbackEl.innerText = text;
        feedbackEl.className = className;
        feedbackEl.classList.add('show-feedback');
    }

    function flashScreen(color) {
        document.body.style.backgroundColor = color;
        setTimeout(() => {
            document.body.style.backgroundColor = "var(--bg-color)";
        }, 150);
    }

    function endGame() {
        isGameRunning = false;
        clearTimeout(timer);
        clearTimeout(hideTimer);
        matchBtn.disabled = true;
        letterEl.style.display = 'none';
        
        document.getElementById('final-score').innerText = score;
        document.getElementById('stat-hits').innerText = stats.hits;
        document.getElementById('stat-wrong').innerText = stats.wrong;
        document.getElementById('stat-miss').innerText = stats.miss;
        document.getElementById('result-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('result-modal').style.display = 'none';
        startBtn.style.display = 'block';
        progressBar.style.width = "0%";
    }

    // 键盘监听
    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            event.preventDefault();
            if(isGameRunning) {
                matchBtn.classList.add('btn-pressed'); 
                checkMatch();
            }
        }
    });
    document.addEventListener('keyup', function(event) {
        if (event.code === 'Space') {
            matchBtn.classList.remove('btn-pressed');
        }
    });
    
    // 触摸优化
    matchBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        if(isGameRunning) {
            matchBtn.classList.add('btn-pressed');
            checkMatch();
        }
    });
    matchBtn.addEventListener('touchend', function(e) {
        matchBtn.classList.remove('btn-pressed');
    });

</script>
</body>
</html>
