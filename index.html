<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Back | 0.8秒神级挑战</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* --- 极速版 UI (红色警戒风格) --- */
        :root {
            --bg-gradient: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
            --card-bg: rgba(15, 23, 42, 0.8);
            --text-main: #f8fafc;
            --text-sub: #475569;
            --accent-primary: #f43f5e; /* 激进的红色主调 */
            --accent-success: #00ff9d; /* 极亮荧光绿 */
            --accent-error: #ff003c;   /* 警示红 */
            --btn-color: #e2e8f0;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
        }

        .header {
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .setting-group {
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input[type=number] {
            background: transparent;
            border: none;
            color: var(--accent-primary);
            font-weight: 900;
            font-size: 16px;
            width: 30px;
            text-align: center;
        }
        input:focus { outline: none; }

        .score-tag {
            font-family: monospace;
            font-weight: bold;
            font-size: 20px;
            color: var(--accent-primary);
        }

        /* 进度条：极简细线 */
        .progress-track {
            width: 100%;
            max-width: 400px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 40px;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-primary);
            transition: width 0.1s linear;
            box-shadow: 0 0 15px var(--accent-primary);
        }

        .game-stage {
            position: relative;
            width: 240px;
            height: 240px;
            background: var(--card-bg);
            border-radius: 50%; /* 改为圆形，更聚焦 */
            border: 2px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 80px rgba(244, 63, 94, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        #current-letter {
            font-size: 140px;
            font-weight: 900;
            color: white;
            display: none;
            /* 闪电动画：0.08秒 */
            animation: flashIn 0.08s cubic-bezier(0, 0, 0.2, 1);
        }

        @keyframes flashIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        #feedback {
            height: 24px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.05s;
        }
        .show-feedback { opacity: 1 !important; }
        .text-success { color: var(--accent-success); }
        .text-error { color: var(--accent-error); }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        #match-btn {
            width: 200px;
            height: 100px; /* 超大按钮区域，防止点歪 */
            background: transparent;
            border: 2px solid var(--btn-color);
            border-radius: 20px;
            color: var(--btn-color);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.05s, background 0.05s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #match-btn:active, .btn-pressed {
            background: var(--text-main);
            color: #000;
            transform: scale(0.95);
        }
        
        #match-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        #start-btn {
            padding: 16px 48px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.5);
            transition: transform 0.2s;
        }
        #start-btn:hover { transform: scale(1.05); }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-card {
            background: #0f172a;
            border: 1px solid #334155;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 300px;
        }

        .stat-num { font-size: 32px; font-weight: 900; display: block; }
        .stat-label { font-size: 12px; color: #64748b; }
        
        .btn-restart {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="setting-group" id="settings-panel">
            <span style="color:#fff">N=</span>
            <input type="number" id="n-level" value="2" min="1" max="5">
        </div>
        <div class="score-tag" id="score-display">0</div>
    </div>

    <div class="progress-track">
        <div class="progress-fill" id="progress-bar"></div>
    </div>

    <div class="game-stage">
        <div id="current-letter">A</div>
    </div>

    <div id="feedback"></div>

    <div class="controls">
        <button id="match-btn" disabled onmousedown="checkMatch()">
            MATCH
        </button>
        <button id="start-btn" onclick="startGame()">☠️ 开启神级挑战</button>
    </div>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="margin:0 0 20px 0; color:#fff;">训练结算</h2>
            <span style="font-size:60px; font-weight:900; color:var(--accent-primary);" id="final-score">0</span>
            
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin:30px 0;">
                <div>
                    <span class="stat-num" style="color:var(--accent-success)" id="stat-hits">0</span>
                    <span class="stat-label">命中</span>
                </div>
                <div>
                    <span class="stat-num" style="color:var(--accent-error)" id="stat-wrong">0</span>
                    <span class="stat-label">失误</span>
                </div>
            </div>
            
            <div style="font-size:12px; color:#64748b; margin-bottom:20px;">
                漏掉: <span id="stat-miss">0</span>
            </div>

            <button class="btn-restart" onclick="closeModal()">再来一次</button>
        </div>
    </div>

<script>
    // --- 0.8秒 神级配置 (GOD MODE) ---
    // 警告：这个速度非常考验神经反射
    const TOTAL_TRIALS = 60;  // 题量增加
    const INTERVAL_MS = 800;  // 总周期：0.8秒 (极速)
    const SHOW_MS = 400;      // 显示时间：0.4秒 (一闪而过)
    const MATCH_RATE = 0.3;
    const LETTER_POOL = ['A', 'B', 'C', 'H', 'K', 'L', 'M', 'Q', 'R', 'S', 'T', 'X'];

    let nLevel = 2;
    let sequence = [];
    let currentTrial = 0;
    let score = 0;
    let stats = { hits: 0, wrong: 0, miss: 0 };

    let timer = null;
    let hideTimer = null;
    let isGameRunning = false;
    let hasResponded = false;
    let currentLetter = "";

    const letterEl = document.getElementById('current-letter');
    const matchBtn = document.getElementById('match-btn');
    const feedbackEl = document.getElementById('feedback');
    const progressBar = document.getElementById('progress-bar');
    const scoreDisplay = document.getElementById('score-display');
    const settingsPanel = document.getElementById('settings-panel');
    const startBtn = document.getElementById('start-btn');

    function startGame() {
        nLevel = parseInt(document.getElementById('n-level').value);
        sequence = [];
        currentTrial = 0;
        score = 0;
        stats = { hits: 0, wrong: 0, miss: 0 };
        isGameRunning = true;
        
        scoreDisplay.innerText = "0";
        progressBar.style.width = "0%";
        startBtn.style.display = 'none';
        settingsPanel.style.opacity = '0.3';
        matchBtn.disabled = false;
        feedbackEl.classList.remove('show-feedback');
        
        // 预热 300ms 后开始
        setTimeout(nextTurn, 300);
    }

    function nextTurn() {
        // 检查漏掉
        if (currentTrial > 0 && !hasResponded) {
            const lastIndex = sequence.length - 1;
            const targetIndex = lastIndex - nLevel;
            if (targetIndex >= 0 && sequence[lastIndex] === sequence[targetIndex]) {
                stats.miss++;
                flashScreen('rgba(255, 200, 0, 0.1)'); // 漏掉时轻微黄光提示
            }
        }

        if (currentTrial >= TOTAL_TRIALS) {
            endGame();
            return;
        }

        hasResponded = false;
        feedbackEl.classList.remove('show-feedback');
        
        let newChar;
        if (sequence.length >= nLevel && Math.random() < MATCH_RATE) {
            newChar = sequence[sequence.length - nLevel]; 
        } else {
            let candidate;
            do {
                candidate = LETTER_POOL[Math.floor(Math.random() * LETTER_POOL.length)];
            } while (sequence.length > 0 && candidate === sequence[sequence.length-1]);
            newChar = candidate;
        }
        
        currentLetter = newChar;
        sequence.push(currentLetter);
        
        // 极速重绘
        letterEl.style.display = 'none';
        letterEl.offsetHeight; // Trigger reflow
        letterEl.innerText = currentLetter;
        letterEl.style.display = 'block';
        
        currentTrial++;
        const pct = (currentTrial / TOTAL_TRIALS) * 100;
        progressBar.style.width = `${pct}%`;

        // 极速模式下的时间控制
        hideTimer = setTimeout(() => { 
            letterEl.style.display = 'none'; 
        }, SHOW_MS);

        timer = setTimeout(nextTurn, INTERVAL_MS);
    }

    function checkMatch() {
        if (!isGameRunning || hasResponded) return;
        hasResponded = true;

        const targetIndex = sequence.length - 1 - nLevel;
        
        if (targetIndex >= 0 && sequence[targetIndex] === currentLetter) {
            score += 20; // 难度大，分值高
            stats.hits++;
            showFeedback("HIT", "text-success");
            flashScreen('rgba(0, 255, 157, 0.15)');
        } else {
            score -= 10;
            stats.wrong++;
            showFeedback("WRONG", "text-error");
            flashScreen('rgba(255, 0, 60, 0.2)');
        }
        scoreDisplay.innerText = score;
    }

    function showFeedback(text, className) {
        feedbackEl.innerText = text;
        feedbackEl.className = className;
        feedbackEl.classList.add('show-feedback');
        // 200ms 后自动隐藏，为下一个做准备
        setTimeout(() => feedbackEl.classList.remove('show-feedback'), 200);
    }

    // 屏幕闪光特效
    function flashScreen(color) {
        document.body.style.backgroundColor = color;
        // 50ms 恢复背景，极短闪烁
        setTimeout(() => {
            document.body.style.backgroundColor = ""; 
            // 恢复渐变背景需要清空 style.backgroundColor 
            // css 中 body 有 background 属性
        }, 50);
    }

    function endGame() {
        isGameRunning = false;
        clearTimeout(timer);
        clearTimeout(hideTimer);
        matchBtn.disabled = true;
        letterEl.style.display = 'none';
        
        document.getElementById('final-score').innerText = score;
        document.getElementById('stat-hits').innerText = stats.hits;
        document.getElementById('stat-wrong').innerText = stats.wrong;
        document.getElementById('stat-miss').innerText = stats.miss;
        document.getElementById('result-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('result-modal').style.display = 'none';
        startBtn.style.display = 'block';
        settingsPanel.style.opacity = '1';
        progressBar.style.width = "0%";
    }

    // 键盘支持
    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            event.preventDefault();
            if(isGameRunning) {
                matchBtn.classList.add('btn-pressed'); 
                checkMatch();
            }
        }
    });
    document.addEventListener('keyup', function(event) {
        if (event.code === 'Space') {
            matchBtn.classList.remove('btn-pressed');
        }
    });
</script>
</body>
</html>
